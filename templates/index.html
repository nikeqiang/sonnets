
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ShakesPyre</title>

    <!-- Bootstrap core CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet">
      <link href="../static/styles.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="\">Sonnets</a>
    </nav>

     <form class="form-group" role="form" method='POST' action='/'>
                    <div class="input-group">
                        <input type="text" name="sonnet_num" class="form-control" id="engword-box"
                               placeholder="Choose a Sonnet"
                               style="max-width: 300px; margin-bottom: 10px"
                               autofocus
                               required>
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>


    <div class="row">
        <h1 style="margin-left: 15px;">Sonnet {{ sonnet_num }}</h1>

        <div class="col-md-5">
            <h3>Rhyme Scheme</h3>


    {% for line in words %}
    <div class="containter" style="display: flex;
    justify-content: space-around;">


        {% for word in line %}

<!--<div class="sonnet_line timeline0"-->
<div
     style="display: inline-block; padding: 3px; margin: 1px; background-color: {{ word[3] }}"> {{
    word[1] }}
                </div>

            {% endfor %}
            </div>
        {% endfor %}

    <br>
        </div>

          <div class="col-md-5">
            <h3>Alliteration</h3>


    {% for line in words %}
    <div class="containter" style="display: flex;
    justify-content: space-around;">


        {% for word in line %}

<!--<div class="sonnet_line timeline0"-->
<div
     style="display: inline-block; padding: 3px; margin: 1px; background-color: {{ word[4] }}"> {{
    word[1] }}
                </div>

            {% endfor %}
            </div>
        {% endfor %}

    <br>
        </div>
</div>

    <footer class="footer">
        <div class="container">

        <span class="text-muted" style="font-size: 12px">&copy;2017 <b>{n@mu}</b><br>
            </span>
            </div>
      </footer>
    <!--</div> &lt;!&ndash; /container &ndash;&gt;-->

</html>
